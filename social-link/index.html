<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="picture--texts">
      <img src="./images/avatar-jessica.jpeg" alt="" class="social__img">
      <h2 class="social__name">Jessica Randall</h2>
      <p class="social__country">London, United Kingdom</p>
      <p class="social__legend">"Front-end developer and avid reader."</p>
    </div>
    <div class="social__links">
      <a href="#" class="social__cta">Github</a>
      <a href="#" class="social__cta">Frontend Mentor</a>
      <a href="#" class="social__cta">LinkedIn</a>
      <a href="#" class="social__cta">Twitter</a>
      <a href="#" class="social__cta">Instagram</a>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yordy Martinez</a>.
  </div>
</body>
</html>
