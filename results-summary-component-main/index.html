<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="results">
      <h2 class="results__title">Your Result</h2>
      <div class="results__circle">
        <h1 class="results__number">76</h1>
        <p class="results__count">of 100</p>
      </div>
      <h1 class="results__subtitle">Great</h1>
      <p class="results__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__stats">
        <div class="summary__item summary__item--reaction">
          <div class="">
            <img src="./assets/images/icon-reaction.svg" alt="" class="summary__stats--icon">
            <p class="summary__stats--name">Reaction</p>
          </div>
          <p class="summary__stats--quanty"><span>80</span> / 100</p>
        </div>
        <div class="summary__item summary__item--memory">
          <div class="">
            <img src="./assets/images/icon-memory.svg" alt="" class="summary__stats--icon">
            <p class="summary__stats--name">Memory</p>
          </div>
          <p class="summary__stats--quanty"><span>92</span> / 100</p>
        </div>
        <div class="summary__item summary__item--verbal">
          <div class="">
            <img src="./assets/images/icon-verbal.svg" alt="" class="summary__stats--icon">
            <p class="summary__stats--name">Verbal</p>
          </div>
          <p class="summary__stats--quanty"><span>61</span> / 100</p>
        </div>
        <div class="summary__item summary__item--visual">
          <div class="">
            <img src="./assets/images/icon-visual.svg" alt="" class="summary__stats--icon">
            <p class="summary__stats--name">Visual</p>
          </div>
          <p class="summary__stats--quanty"><span>72</span> / 100</p>
        </div>
      </div>
      <a href="#" class="summary__cta">Continue</a>
    </div>
  </div>
  
  <!-- Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
